<head>
    <meta charset="UTF-8" />

        content="Explore a wide range of affordable, well-designed and functional home furnishing solutions" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoSTORE | Login</title>

    <link rel="icon" href="src/icons/favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="src/icons/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="src/icons/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="src/icons/favicon/favicon-16x16.png" />
    <link rel="manifest" href="src/icons/favicon/site.webmanifest" />

    <!-- Font-awesome Start  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <!-- Font-awesome End  -->

    <!-- Custom CSS Start  -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- Custom CSS End  -->
</head>

<body>
    <div class="container login-container">
        <div class="login">
            <h1>NeoSTORE</h1>

            <div>
                <img class="login__img" loading="lazy" src="src/images/login-left.svg" alt="Login" title="Login" />
                <form>
                    <div class="login__form">
                        <h2>Log in</h2>

                        <div class="login-field">
                            <div class="login-field__content">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" class="form-control" placeholder="youremail@address.com">
                            </div>
                            <div class="login-field__content">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" id="Password" class="form-control">
                            </div>
                            <a href="javascript:void(0)" class="login-field__forget-password">Forget password</a>

                        </div>

                        <button class="btn  login__continue">Continue</button>

                        <span class="login__new-user">
                            New to NeoSTORE?
                            <a href="javascript:void(0)">Sign up</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap  JS Start -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap  JS End  -->

    <!-- Custom JS Start -->
    <!-- Custom JS End -->
</body>

</html>
